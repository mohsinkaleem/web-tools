<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EPUB Reader</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #1a1a1a;
            color: #e0e0e0;
            overflow-x: hidden;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            display: flex;
            height: 100vh;
        }

        .sidebar {
            width: 300px;
            background: #252525;
            border-right: 1px solid #333;
            display: flex;
            flex-direction: column;
            transition: transform 0.3s ease;
        }

        .sidebar.hidden {
            transform: translateX(-100%);
        }

        .sidebar-header {
            padding: 20px;
            border-bottom: 1px solid #333;
        }

        .sidebar-header h2 {
            font-size: 18px;
            margin-bottom: 15px;
            color: #fff;
        }

        .file-input-wrapper {
            position: relative;
            overflow: hidden;
            display: inline-block;
            width: 100%;
        }

        .file-input-wrapper input[type=file] {
            position: absolute;
            left: -9999px;
        }

        .file-input-wrapper label {
            display: block;
            padding: 12px 20px;
            background: #007bff;
            color: white;
            text-align: center;
            border-radius: 6px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .file-input-wrapper label:hover {
            background: #0056b3;
        }

        .book-info {
            padding: 20px;
            border-bottom: 1px solid #333;
        }

        .book-info h3 {
            font-size: 16px;
            margin-bottom: 8px;
            color: #fff;
        }

        .book-info p {
            font-size: 14px;
            color: #999;
            margin-bottom: 4px;
        }

        .toc {
            flex: 1;
            overflow-y: auto;
            padding: 10px;
        }

        .toc-item {
            padding: 10px 15px;
            cursor: pointer;
            border-radius: 4px;
            margin-bottom: 4px;
            transition: background 0.2s;
            font-size: 14px;
        }

        .toc-item:hover {
            background: #333;
        }

        .toc-item.active {
            background: #007bff;
            color: white;
        }

        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            position: relative;
        }

        .toolbar {
            background: #252525;
            padding: 15px 20px;
            border-bottom: 1px solid #333;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .toolbar button {
            padding: 8px 16px;
            background: #333;
            color: #e0e0e0;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            transition: background 0.2s;
        }

        .toolbar button:hover {
            background: #444;
        }

        .toolbar button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .font-size-controls {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-left: auto;
        }

        .font-size-controls label {
            font-size: 14px;
        }

        .font-size-controls button {
            width: 32px;
            height: 32px;
            padding: 0;
        }

        .content-area {
            flex: 1;
            overflow-y: auto;
            padding: 40px 60px;
            background: #2a2a2a;
        }

        .reading-content {
            max-width: 800px;
            margin: 0 auto;
            background: #fff;
            color: #000;
            padding: 60px;
            border-radius: 8px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            line-height: 1.8;
            font-size: 18px;
        }

        .reading-content img {
            max-width: 100%;
            height: auto;
            display: block;
            margin: 20px auto;
        }

        .reading-content h1,
        .reading-content h2,
        .reading-content h3,
        .reading-content h4 {
            margin-top: 30px;
            margin-bottom: 15px;
            line-height: 1.3;
        }

        .reading-content p {
            margin-bottom: 15px;
        }

        .reading-content a {
            color: #007bff;
            text-decoration: none;
        }

        .reading-content a:hover {
            text-decoration: underline;
        }

        .loading {
            text-align: center;
            padding: 40px;
            font-size: 16px;
            color: #999;
        }

        .welcome {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100%;
            text-align: center;
            padding: 40px;
        }

        .welcome-content h1 {
            font-size: 32px;
            margin-bottom: 15px;
            color: #fff;
        }

        .welcome-content p {
            font-size: 16px;
            color: #999;
            margin-bottom: 25px;
        }

        .welcome-content .upload-btn {
            padding: 15px 30px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.3s;
        }

        .welcome-content .upload-btn:hover {
            background: #0056b3;
        }

        .toggle-sidebar {
            display: none;
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 1000;
            padding: 10px 15px;
            background: #252525;
            border: 1px solid #333;
            border-radius: 4px;
            cursor: pointer;
            color: #e0e0e0;
        }

        @media (max-width: 968px) {
            .sidebar {
                position: fixed;
                left: 0;
                top: 0;
                height: 100vh;
                z-index: 999;
            }

            .toggle-sidebar {
                display: block;
            }

            .content-area {
                padding: 20px;
            }

            .reading-content {
                padding: 30px 20px;
                font-size: 16px;
            }
        }

        ::-webkit-scrollbar {
            width: 10px;
        }

        ::-webkit-scrollbar-track {
            background: #1a1a1a;
        }

        ::-webkit-scrollbar-thumb {
            background: #444;
            border-radius: 5px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #555;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <h2>EPUB Reader</h2>
                <div class="file-input-wrapper">
                    <input type="file" id="epubFile" accept=".epub" />
                    <label for="epubFile">Select EPUB File</label>
                </div>
            </div>
            <div class="book-info" id="bookInfo" style="display: none;">
                <h3 id="bookTitle">Book Title</h3>
                <p id="bookAuthor">Author</p>
            </div>
            <div class="toc" id="toc"></div>
        </div>

        <div class="main-content">
            <button class="toggle-sidebar" id="toggleSidebar">‚ò∞ Menu</button>
            
            <div class="toolbar" id="toolbar" style="display: none;">
                <button id="prevBtn" disabled>‚Üê Previous</button>
                <button id="nextBtn" disabled>Next ‚Üí</button>
                <div class="font-size-controls">
                    <label>Font Size:</label>
                    <button id="decreaseFont">A-</button>
                    <button id="increaseFont">A+</button>
                </div>
            </div>

            <div class="content-area" id="contentArea">
                <div class="welcome">
                    <div class="welcome-content">
                        <h1>üìö EPUB Reader</h1>
                        <p>Select an EPUB file to start reading</p>
                        <button class="upload-btn" onclick="document.getElementById('epubFile').click()">
                            Choose EPUB File
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <script>
        class EPUBReader {
            constructor() {
                this.zip = null;
                this.spine = [];
                this.currentIndex = 0;
                this.fontSize = 18;
                this.metadata = {};
                this.tocItems = [];
                this.contentBasePath = '';

                this.initEventListeners();
            }

            initEventListeners() {
                document.getElementById('epubFile').addEventListener('change', (e) => this.loadEPUB(e));
                document.getElementById('prevBtn').addEventListener('click', () => this.navigate(-1));
                document.getElementById('nextBtn').addEventListener('click', () => this.navigate(1));
                document.getElementById('increaseFont').addEventListener('click', () => this.changeFontSize(2));
                document.getElementById('decreaseFont').addEventListener('click', () => this.changeFontSize(-2));
                document.getElementById('toggleSidebar').addEventListener('click', () => this.toggleSidebar());
            }

            toggleSidebar() {
                document.getElementById('sidebar').classList.toggle('hidden');
            }

            async loadEPUB(event) {
                const file = event.target.files[0];
                if (!file) return;

                const contentArea = document.getElementById('contentArea');
                contentArea.innerHTML = '<div class="loading">Loading EPUB...</div>';

                try {
                    const arrayBuffer = await file.arrayBuffer();
                    this.zip = await JSZip.loadAsync(arrayBuffer);

                    await this.parseContainer();
                    await this.parseOPF();
                    await this.parseTOC();

                    this.displayBookInfo();
                    this.displayTOC();
                    this.displayChapter(0);

                    document.getElementById('toolbar').style.display = 'flex';
                    this.updateNavButtons();
                } catch (error) {
                    console.error('Error loading EPUB:', error);
                    contentArea.innerHTML = `<div class="loading">Error loading EPUB: ${error.message}</div>`;
                }
            }

            async parseContainer() {
                const containerXML = await this.zip.file('META-INF/container.xml').async('string');
                const parser = new DOMParser();
                const containerDoc = parser.parseFromString(containerXML, 'text/xml');
                const rootfile = containerDoc.querySelector('rootfile');
                this.opfPath = rootfile.getAttribute('full-path');
                this.contentBasePath = this.opfPath.substring(0, this.opfPath.lastIndexOf('/') + 1);
            }

            async parseOPF() {
                const opfContent = await this.zip.file(this.opfPath).async('string');
                const parser = new DOMParser();
                const opfDoc = parser.parseFromString(opfContent, 'text/xml');

                // Extract metadata
                const metadata = opfDoc.querySelector('metadata');
                this.metadata.title = metadata.querySelector('title')?.textContent || 'Unknown Title';
                this.metadata.creator = metadata.querySelector('creator')?.textContent || 'Unknown Author';

                // Parse manifest
                this.manifest = {};
                opfDoc.querySelectorAll('manifest item').forEach(item => {
                    const id = item.getAttribute('id');
                    const href = item.getAttribute('href');
                    const mediaType = item.getAttribute('media-type');
                    this.manifest[id] = { href, mediaType };
                });

                // Parse spine
                this.spine = [];
                opfDoc.querySelectorAll('spine itemref').forEach(itemref => {
                    const idref = itemref.getAttribute('idref');
                    if (this.manifest[idref]) {
                        this.spine.push({
                            id: idref,
                            href: this.manifest[idref].href
                        });
                    }
                });

                // Find TOC
                const tocId = opfDoc.querySelector('spine')?.getAttribute('toc');
                if (tocId && this.manifest[tocId]) {
                    this.tocPath = this.contentBasePath + this.manifest[tocId].href;
                }
            }

            async parseTOC() {
                this.tocItems = [];

                if (this.tocPath) {
                    try {
                        const tocContent = await this.zip.file(this.tocPath).async('string');
                        const parser = new DOMParser();
                        const tocDoc = parser.parseFromString(tocContent, 'text/xml');

                        const navPoints = tocDoc.querySelectorAll('navPoint');
                        navPoints.forEach(navPoint => {
                            const label = navPoint.querySelector('navLabel text')?.textContent;
                            const src = navPoint.querySelector('content')?.getAttribute('src');
                            if (label && src) {
                                this.tocItems.push({ label, src: src.split('#')[0] });
                            }
                        });
                    } catch (error) {
                        console.warn('Error parsing TOC:', error);
                    }
                }

                // Fallback: use spine if no TOC found
                if (this.tocItems.length === 0) {
                    this.spine.forEach((item, index) => {
                        this.tocItems.push({
                            label: `Chapter ${index + 1}`,
                            src: item.href
                        });
                    });
                }
            }

            displayBookInfo() {
                const bookInfo = document.getElementById('bookInfo');
                document.getElementById('bookTitle').textContent = this.metadata.title;
                document.getElementById('bookAuthor').textContent = this.metadata.creator;
                bookInfo.style.display = 'block';
            }

            displayTOC() {
                const tocContainer = document.getElementById('toc');
                tocContainer.innerHTML = '';

                this.tocItems.forEach((item, index) => {
                    const div = document.createElement('div');
                    div.className = 'toc-item';
                    div.textContent = item.label;
                    div.addEventListener('click', () => {
                        const spineIndex = this.spine.findIndex(s => s.href === item.src);
                        if (spineIndex !== -1) {
                            this.displayChapter(spineIndex);
                        }
                    });
                    tocContainer.appendChild(div);
                });
            }

            async displayChapter(index) {
                if (index < 0 || index >= this.spine.length) return;

                this.currentIndex = index;
                const chapterPath = this.contentBasePath + this.spine[index].href;

                const contentArea = document.getElementById('contentArea');
                contentArea.innerHTML = '<div class="loading">Loading chapter...</div>';

                try {
                    let content = await this.zip.file(chapterPath).async('string');
                    
                    // Process images and links
                    content = await this.processContent(content, chapterPath);

                    contentArea.innerHTML = `<div class="reading-content" style="font-size: ${this.fontSize}px">${content}</div>`;
                    contentArea.scrollTop = 0;

                    this.updateNavButtons();
                    this.updateTOCActive();
                } catch (error) {
                    console.error('Error displaying chapter:', error);
                    contentArea.innerHTML = `<div class="loading">Error loading chapter: ${error.message}</div>`;
                }
            }

            async processContent(content, currentPath) {
                const parser = new DOMParser();
                const doc = parser.parseFromString(content, 'text/html');
                const body = doc.querySelector('body');
                
                if (!body) return content;

                // Process images
                const images = body.querySelectorAll('img');
                for (const img of images) {
                    const src = img.getAttribute('src');
                    if (src) {
                        try {
                            const imgPath = this.resolvePath(currentPath, src);
                            const imgFile = this.zip.file(imgPath);
                            if (imgFile) {
                                const imgBlob = await imgFile.async('blob');
                                const imgUrl = URL.createObjectURL(imgBlob);
                                img.setAttribute('src', imgUrl);
                            }
                        } catch (error) {
                            console.warn('Error loading image:', src, error);
                        }
                    }
                }

                return body.innerHTML;
            }

            resolvePath(basePath, relativePath) {
                const baseDir = basePath.substring(0, basePath.lastIndexOf('/') + 1);
                let resolved = baseDir + relativePath;
                
                // Handle ../ in path
                while (resolved.includes('../')) {
                    resolved = resolved.replace(/[^/]+\/\.\.\//, '');
                }
                
                return resolved;
            }

            navigate(direction) {
                const newIndex = this.currentIndex + direction;
                if (newIndex >= 0 && newIndex < this.spine.length) {
                    this.displayChapter(newIndex);
                }
            }

            updateNavButtons() {
                document.getElementById('prevBtn').disabled = this.currentIndex === 0;
                document.getElementById('nextBtn').disabled = this.currentIndex === this.spine.length - 1;
            }

            updateTOCActive() {
                const currentHref = this.spine[this.currentIndex].href;
                const tocItems = document.querySelectorAll('.toc-item');
                
                tocItems.forEach((item, index) => {
                    item.classList.remove('active');
                    if (this.tocItems[index].src === currentHref) {
                        item.classList.add('active');
                    }
                });
            }

            changeFontSize(delta) {
                this.fontSize = Math.max(12, Math.min(32, this.fontSize + delta));
                const readingContent = document.querySelector('.reading-content');
                if (readingContent) {
                    readingContent.style.fontSize = this.fontSize + 'px';
                }
            }
        }

        // Initialize the reader
        const reader = new EPUBReader();
    </script>
</body>
</html>
