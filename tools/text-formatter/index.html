<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Prettifier & Formatter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <a href="../../index.html" class="back-link">â† Back to Tools</a>
        
        <header>
            <h1>âœ¨ Text Prettifier & Formatter</h1>
            <p>Format, validate, and beautify JSON, YAML, Markdown, XML and more</p>
        </header>
        
        <div class="format-selector">
            <button class="format-btn active" data-format="json">{ } JSON</button>
            <button class="format-btn" data-format="yaml">ğŸ“‹ YAML</button>
            <button class="format-btn" data-format="markdown">ğŸ“ Markdown</button>
            <button class="format-btn" data-format="xml">&lt;/&gt; XML</button>
            <button class="format-btn" data-format="html">&lt;html&gt; HTML</button>
            <button class="format-btn" data-format="css">ğŸ¨ CSS</button>
            <button class="format-btn" data-format="sql">ğŸ—ƒï¸ SQL</button>
            <button class="format-btn" data-format="javascript">ğŸŸ¨ JavaScript</button>
            <button class="format-btn" data-format="python">ğŸ Python</button>
            <button class="format-btn" data-format="go">ğŸ”µ Go</button>
        </div>
        
        <div class="card">
            <div class="drop-zone" id="dropZone">
                <p>ğŸ“ Drop a file here or click to upload</p>
                <input type="file" id="fileInput" accept=".json,.yaml,.yml,.md,.markdown,.xml,.html,.htm,.css,.sql,.js,.mjs,.jsx,.ts,.tsx,.py,.pyw,.go,.txt">
            </div>
            
            <div class="options-panel" id="optionsPanel">
                <h3>âš™ï¸ Formatting Options</h3>
                <div class="options-grid" id="optionsGrid">
                    <!-- Options will be populated dynamically -->
                </div>
            </div>
            
            <div class="btn-group">
                <button class="btn btn-primary" id="formatBtn">âœ¨ Format / Prettify</button>
                <button class="btn btn-secondary" id="minifyBtn">ğŸ—œï¸ Minify</button>
                <button class="btn btn-secondary" id="validateBtn">âœ… Validate</button>
                <button class="btn btn-secondary" id="convertBtn">ğŸ”„ Convert</button>
            </div>
            
            <div class="editor-container">
                <div class="editor-panel">
                    <div class="editor-header">
                        <h3>ğŸ“¥ Input</h3>
                        <div class="editor-actions">
                            <button id="pasteBtn">ğŸ“‹ Paste</button>
                            <button id="clearBtn">ğŸ—‘ï¸ Clear</button>
                            <button id="sampleBtn">ğŸ“„ Sample</button>
                        </div>
                    </div>
                    <textarea id="inputEditor" placeholder="Paste your code here..."></textarea>
                </div>
                
                <div class="editor-panel">
                    <div class="editor-header">
                        <h3>ğŸ“¤ Output</h3>
                        <div class="editor-actions">
                            <button id="copyBtn">ğŸ“‹ Copy</button>
                            <button id="downloadBtn">ğŸ’¾ Download</button>
                        </div>
                    </div>
                    <div class="output-display" id="outputDisplay"></div>
                </div>
            </div>
            
            <div class="status-bar">
                <div class="status" id="validationStatus">
                    <span>Ready</span>
                </div>
                <div class="stats" id="stats">
                    Lines: 0 | Characters: 0
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/js-yaml/4.1.0/js-yaml.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/9.1.6/marked.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
